<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 

    <!-- alapdíj:2000ft 
    súly:100ft/kg 
    km díj:150/km --> 
</head> 

<body> 
    <form name="lap"> 
        <input type="number" name="suly"> 
        <select name="távolság"  id="">  
            <script> 
                var varosok = [['Balmazújváros',28],['Hajdúböszrmény',19],['Hajdúnánás',46],['Hajdúdorog',36],['Hajdúvíd',30]]; /* select listához tartozó tömb */
                for (let i = 0; i < varosok.length; i++) { 
                    document.write("<option value="+varosok[i][1]+">"+varosok[i][0]+"</option>"); 
                } 
            </script> 
        </select> 
        <input type="button" value="Ok" onclick="szamolas(document.lap.suly.value,document.lap.távolság.value)"> 
    </form> 

    <script> 
  
        function szamolas(suly,tavolsag){ 
              /*alapdij meghatározása*/
            const ALAPDÍJ = 2000; 
              /* súlydij meghatározása*/
            const SÚLYDÍJ = 100; 
              /*távdij meghatározása*/
            const TÁVDÍJ = 150; 
              /*B változóba a suly értéke Int-be konvertálva*/
            var b = parseInt(suly); 
            /*C változóba a távolság értéke Int-be konvertálva*/
            var c = parseInt(tavolsag); 
            /* eredm változóba az összeg meghatározása*/
            var eredm = ALAPDÍJ+b*SÚLYDÍJ+c*TÁVDÍJ; 
            /*eredmény kiíratása*/
            alert("Fizetendő: " +eredm); 
        } 
    </script> 
</body> 

</html>
